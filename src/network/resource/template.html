<div class="network-info">
  <div class="resource">
    <div class="r-header">Resource Timing</div>
    <div class="r-content">
    </div>
  </div>
  <div class="xhr">
    <div class="x-header">XMLHttpRequest</div>
    <div class="x-content">
    </div>
  </div>
</div>
<div class="network-detail">
  <div class="detail-top">
    <div class="back"><i class="iconfont icon-back"></i></div>
    <div class="urlinfo">
      <div class="t-method"></div>
      <div class="t-url"></div>
    </div>
  </div>

  <div class="request">
    <div class="r-header">Request</div>
    <div class="request-body">
      <div class="r-url">
        <span>URL:</span>
        <span class="m-url content"></span>
      </div>
      <div class="r-method">
        <span>Method:</span>
        <span class="m-method content"></span>
      </div>
      <div class="r-param">
        <span>Params:</span>
        <div class="m-param content"></div>
      </div>
    </div>
  </div>
  <div class="response">
    <div class="r-header">Response</div>
    <div class="response-body">
      <div class="r-status">
        <span>StatusCode:</span>
        <div class="m-status content"></div>
      </div>
      <div class="r-body">
        <span>Body:</span>
        <div class="m-body content"></div>
      </div>
    </div>
  </div>
</div>
